<!DOCTYPE html>
<!--PASSNERATOR-->
<!--Desenvolvido por Eduardo Iago-->
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="https://i.ibb.co/hgtm8cD/iso-min-passnerator.png" type="image/x-icon">
        <title>Passnerator</title>
        <meta name="description" content="Passnerator é um gerador de senhas fortes.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Eduardo Iago">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
        <!--Google Fonts-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div id="container" class="container">
            <img src="https://i.ibb.co/cL9Gwxs/iso-passnerator.png" alt="passnerator" width="250px">
            <h1>Passnerator</h1>

            <div id="password_container">
                <span id="password"></span>
                <button onclick="copyToClipboard()" id="copy">
                    <i class="bi bi-copy"></i>
                </button>
            </div>

            <div id="password_items">
                <div class="item">
                    <input id="size" name="size" type="number">
                    <label for="size">
                        Quantidade de caracteres
                    </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_uppercase" id="include_uppercase">
                    <label for="include_uppercase">
                        Adicionar letras maiúsculas
                    </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_lowercase" id="include_lowercase">
                    <label for="include_lowercase">
                        Adicionar letras minúscula
                    </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_number" id="include_number">
                    <label for="include_number">
                        Adicionar números
                    </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_special_character" id="include_special_character">
                    <label for="include_special_character">
                        Adicionar caractere especial
                    </label>
                </div>
            </div>

            <button id="generate">
                Gerar senha
            </button>

            <div class="github_btn">
                <a href="https://github.com/Eduardoiago">GITHUB</a>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./javascript/script.js"></script>
    </body>
</html>
